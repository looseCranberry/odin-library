<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Odin's Library</title>
	</head>
	<body>
		<header></header>
		<main>
			<article class="book">
				<header><h1>Book Title Right Here</h1></header>
				<section>
					<img src="Book.dune.jpg" width="auto" height="220px" />
					<div>
						<ul>
							<li><h2>Book Author Here</h2></li>
							<li>12,654 Pages</li>
							<li>ISBN: 014213155</li>
							<li>Fiction, Autobiography</li>
						</ul>
						<h3>4 &star;</h3>
					</div>
				</section>
				<footer class="read"><h3>Read</h3></footer>
			</article>
			<article id="new" class="menu new" onclick="menubuilder.display()">
				<img src="Book.New.png" width="auto" height="220px" />
				<h1>Add New Book</h1>
			</article>
		</main>
		<footer></footer>
	</body>
	<!-- Book Template ------------------------------------------------------ -->
	<template id="bookTmp">
		<article class="book">
			<header><h1></h1></header>
			<section>
				<img src="" width="" height="" />
				<div>
					<ul></ul>
					<h3></h3>
				</div>
			</section>
			<footer class="read|unread"><h3></h3></footer>
		</article>
	</template>
	<!-- Menu Template ------------------------------------------------------ -->
	<template id="menuTmp">
		<header><input type="text" placeholder="Title" /></header>
		<section>
			<input type="text" placeholder="Cover Link" />
			<input type="text" placeholder="Book Author" />
			<div>
				<div class="grouper">
					<input type="text" placeholder="Page Count" />
					<input type="text" placeholder="ISBN-10" />
					<div>
						<span class="star idx0">&star;</span>
						<span class="star idx1">&star;</span>
						<span class="star idx2">&star;</span>
						<span class="star idx3">&star;</span>
						<span class="star idx4">&star;</span>
					</div>
				</div>
			</div>
			<div class="genre-container"></div>
		</section>
		<footer><button>Save Button</button></footer>
	</template>
</html>
